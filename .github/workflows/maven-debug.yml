name: Java CI with Maven - DEBUG

on:
  push:
    branches:
      - '**'
      - '!main'
  pull_request:
    branches:
      - '**'
      - '!main'

jobs:
  build:

    runs-on: [self-hosted, debug]

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - run: mvn -B package --file pom.xml
      - run: pm2 restart RoboFlask --update-env
      - run: echo "this is running debug mode."